# The name of the action displayed in GitHub
name: Build and Push Docker Image

# What triggers the action?
# When something gets pushed into the dev branch
on:
  push:
    branches:
      - dev
    # Changes in these files are ignored
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".next/**"
      - "node_modules/**"
      - ".env*"
      - "*ignore*"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGE_TOKEN }}

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push Docker image for linux/amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/dasteff91/website_kite-engineer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_CLIENTVAR=clientvar

name: Dev - Build, Push to GHCR and Deploy on Server

on:
  push:
    branches:
      - main

jobs:
  versioning:
    name: Running Semversioning
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMVERSIONING }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMVERSIONING }}

      - name: Verify semantic-release tag
        run: |
          echo "Latest tag: $(git describe --tags --abbrev=0)"
          echo "Tag SHA:    $(git rev-list -n 1 v1.14.8)"
          echo "HEAD SHA:   $(git rev-parse HEAD)"
          git log -1 --oneline

      - name: Get created version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Created version: $VERSION"

  build-and-push:
    name: Building app into container and push to ghcr.io
    needs: versioning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PACKAGE_TOKEN }}
          persist-credentials: false
          fetch-depth: 0

      - name: Clean previous build
        run: rm -rf .next

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGE_TOKEN }}

      - name: Get version information
        id: get_release_tag
        run: |
          # Get the version created by the versioning job
          LATEST_TAG="${{ needs.versioning.outputs.new_version }}"
          
          # Fetch tags to get previous version for comparison
          git fetch --tags -f
          
          # Get the second-most-recent tag (the old version)
          LATEST_TAG_old=$(git tag --sort=-creatordate | sed -n '2p')
          
          # Log both for debugging/comparison
          echo "Using release tag (new version): $LATEST_TAG"
          echo "Using release tag (old version): $LATEST_TAG_old"
          
          # Output the new tag for later steps
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dasteff91/website_kite-engineer
          tags: |
            type=raw,value=${{ steps.get_release_tag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_CLIENTVAR=clientvar

  deploy:
    name: Deploy to server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (to access tags)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get latest version tag
        id: get_tag
        run: |
          git fetch --tags -f
          LATEST_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "Using version tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
                
      - name: SSH and Deploy to Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          script: |
            TARGET="prod"
            CONTAINER_NAME="www.kite-engineer.de"
            PORT_HOST=3000
            IMAGE_TAG=${{ steps.get_tag.outputs.tag || github.sha }}
            IMAGE_NAME=ghcr.io/dasteff91/website_kite-engineer:${{ steps.get_tag.outputs.tag }}

            echo "Target environment: $TARGET"
            echo "Using image: $IMAGE_TAG"
            echo "Container name: $CONTAINER_NAME"
            echo "Host port: $PORT_HOST"
            echo "Deploying version: ${{ steps.get_tag.outputs.tag}}"

            echo ${{ secrets.GH_PACKAGE_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull $IMAGE_NAME || echo "Warning: Could not pull image, may need to build first"

            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p $PORT_HOST:3000 \
              --env-file /home/steff_deployment/website_kite-engineer/.env \
              $IMAGE_NAME
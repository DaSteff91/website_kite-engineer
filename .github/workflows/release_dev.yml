name: Semantic Versioning
on:
  push:
    branches:
      - dev
      - development

jobs:
  versioning:
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMVERSIONING }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm ci

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMVERSIONING }}

      - name: Dispatch build-deploy workflow
        uses: the-actions-org/workflow-dispatch-and-wait@v4
        with:
          workflow: 'Dev - Build, Push to GHCR and Deploy on Server'
          ref: ${{ github.ref }}
          token: ${{ secrets.SEMVERSIONING }}
